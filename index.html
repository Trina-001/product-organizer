<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .title {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            padding: 0 20px;
        }
        
        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }
        
        form {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 1em;
            color: #b0b0b0;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .file-input-button {
            background-color: #3a3a3a;
            color: #e0e0e0;
            padding: 12px 15px;
            border: 1px dashed #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .file-input-button:hover {
            background-color: #4a4a4a;
        }
        
        .file-input-button i {
            margin-right: 8px;
            color: #007bff;
        }
        
        #folderInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        #selectedFolder {
            color: #e0e0e0;
            font-size: 0.9em;
            margin-top: 8px;
            word-break: break-all;
            display: none;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #4a4a4a;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #3a3a3a;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #completionMessage {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: #28a745;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #progressBar {
            width: 100%;
            background-color: #3a3a3a;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        #progressBarFill {
            height: 10px;
            border-radius: 5px;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }

        #statusMessages {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-top: 15px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1 class="title">Product Listing Images Organizer</h1>
    
    <div class="container">
        <form id="organizeForm">
            <br>
            <div class="file-input-wrapper">
                <button type="button" class="file-input-button">
                    <i class="fas fa-folder-open"></i> Choose Folder
                </button>
                <input type="file" id="folderInput" webkitdirectory directory multiple>
            </div>
            <div id="selectedFolder"></div>
            <br>
            <button type="submit" id="organizeButton">Organize</button>
        </form>

        <div class="loader" id="loader"></div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="statusMessages"></div>
        <div id="completionMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const organizeForm = document.getElementById('organizeForm');
            const folderInput = document.getElementById('folderInput');
            const selectedFolderDisplay = document.getElementById('selectedFolder');
            const organizeButton = document.getElementById('organizeButton');
            const loader = document.getElementById('loader');
            const completionMessage = document.getElementById('completionMessage');
            const progressBar = document.getElementById('progressBar');
            const progressBarFill = document.getElementById('progressBarFill');
            const statusMessages = document.getElementById('statusMessages');

            let selectedFolderPath = '';

            folderInput.addEventListener('change', function(event) {
                if (event.target.files.length > 0) {
                    const fullPath = event.target.files[0].webkitRelativePath;
                    selectedFolderPath = fullPath.split('/')[0];
                    
                    selectedFolderDisplay.textContent = `Selected: ${selectedFolderPath}`;
                    selectedFolderDisplay.style.display = 'block';
                    organizeButton.disabled = false;
                    
                    completionMessage.style.display = 'none';
                    statusMessages.style.display = 'none';
                    statusMessages.innerHTML = '';
                }
            });

            organizeForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                if (!selectedFolderPath) {
                    alert('Please select a folder first.');
                    return;
                }

                // UI State: Processing
                organizeButton.disabled = true;
                organizeButton.textContent = 'Organizing...';
                loader.style.display = 'block';
                progressBar.style.display = 'block';
                statusMessages.style.display = 'block';
                completionMessage.style.display = 'none';

                try {
                    // Start the organization process
                    const response = await fetch('/organize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `folder_path=${encodeURIComponent(selectedFolderPath)}`
                    });

                    if (!response.ok) {
                        throw new Error('Failed to start organization');
                    }

                    // Poll for status updates
                    const checkStatus = async () => {
                        try {
                            const statusResponse = await fetch('/status');
                            if (!statusResponse.ok) {
                                throw new Error('Failed to get status');
                            }
                            
                            const status = await statusResponse.json();
                            
                            // Update progress
                            progressBarFill.style.width = `${status.progress}%`;
                            
                            // Update messages
                            if (status.messages && status.messages.length > 0) {
                                statusMessages.innerHTML = status.messages
                                    .map(msg => `<div>${msg}</div>`)
                                    .join('');
                                statusMessages.scrollTop = statusMessages.scrollHeight;
                            }
                            
                            if (status.error) {
                                throw new Error(status.error);
                            }
                            
                            if (status.completed) {
                                // Show success message
                                completionMessage.textContent = `Folder ${selectedFolderPath} has been successfully organized!`;
                                completionMessage.style.color = '#28a745';
                                loader.style.display = 'none';
                                completionMessage.style.display = 'block';
                                
                                // Reset UI
                                organizeButton.disabled = false;
                                organizeButton.textContent = 'Organize';
                                folderInput.value = '';
                                selectedFolderPath = '';
                                selectedFolderDisplay.style.display = 'none';
                            } else {
                                // Continue polling
                                setTimeout(checkStatus, 1000);
                            }
                        } catch (error) {
                            console.error('Status check error:', error);
                            loader.style.display = 'none';
                            completionMessage.textContent = 'Error: ' + error.message;
                            completionMessage.style.color = '#dc3545';
                            completionMessage.style.display = 'block';
                            organizeButton.disabled = false;
                            organizeButton.textContent = 'Organize';
                        }
                    };

                    await checkStatus();
                    
                } catch (error) {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    completionMessage.textContent = 'Error: ' + error.message;
                    completionMessage.style.color = '#dc3545';
                    completionMessage.style.display = 'block';
                    organizeButton.disabled = false;
                    organizeButton.textContent = 'Organize';
                }
            });
        });
    </script>
</body>
</html>
